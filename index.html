<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма контакта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" placeholder="Введите имя">
        </div>
        
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" placeholder="Введите фамилию">
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" placeholder="Введите номер телефона">
        </div>
        
        <a href="https://ure.edulids.com/check_phone/?flow=433" class="btn" id="submitBtn">Получить</a>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const baseUrl = "https://ure.edulids.com/check_phone/?flow=433"; // Замените на вашу реальную ссылку
            let phone = document.getElementById('phone').value;
            
            // Удаляем символ + если он есть
            phone = phone.replace(/\+/g, '');
            
            if (phone) {
                window.location.href = `${baseUrl}/?t=${phone}`;
            } else {
                alert('Пожалуйста, введите номер телефона');
            }
        });
    </script>
</body>
</html>
